<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <h1 class="title has-text-centered">PowerDNS Web UI</h1>
                    {{if .Error}}
                        <div class="notification is-danger">
                            {{.Error}}
                        </div>
                    {{end}}
                    <form method="POST" action="/login" class="box">
                        <div class="field">
                            <label class="label" for="username">Username</label>
                            <div class="control">
                                <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="password">Password</label>
                            <div class="control">
                                <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-danger is-fullwidth">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
